# nginx.conf
worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  server {
    listen 80;
    server_name localhost;

    # Répertoire racine où se trouvent les fichiers de votre application
    root /usr/share/nginx/html;
    index index.html index.htm;

    # C'est la règle la plus importante pour une SPA
    # Elle essaie de trouver un fichier correspondant à l'URL.
    # Si elle n'en trouve pas, elle renvoie /index.html.
    location / {
      try_files $uri $uri/ /index.html;
    }

    # Optimisation : Activer la compression Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Cache pour les assets statiques (CSS, JS, images...)
    location ~* \.(?:jpg|jpeg|gif|png|ico|css|js)$ {
      expires 1y;
      add_header Cache-Control "public";
    }
  }
}